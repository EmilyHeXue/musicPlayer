<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>music</title>
		<link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/index.css" />
		
	</head>
	<body>
		<div class="cover"></div>
		<div class="musicbox">
			<div class="music-panel">
				<div class="music">
					<div class="control">
				    	<span class="back"><i class="fa fa-step-backward"></i></span>
				    	<span class="play"><i class="fa fa-pause"></i></span>
				    	<span class="forward"><i class="fa fa-step-forward"></i></span>
					</div>
					<div class="info">
						<div class="title">my song</div>
						<div class="auther">hexue</div>
					</div>
					<div class="progress">
						<div class="bar">
							<div class="progress-total"></div>
							<div class="progress-now"></div>
						</div>
						<div class="time">0:00</div>
					</div>
				</div>
			</div>
			<ul class="list">
				<li>玫瑰<i class="fa"></i></li>
				<li>If You<i class="fa"></i></li>
			</ul>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
